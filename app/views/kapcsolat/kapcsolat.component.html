<div class="site-showcase">
  <div  class="parallax page-header" style="background-image:url('template/images/kapcsolat.jpg');height: 250px">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1 style=" text-shadow: 2px 2px #3991bf;">Kapcsolat</h1></div>
      </div>
    </div>
  </div>
  <!-- Start Page Header -->

  <!-- End Page Header -->
</div>

<app-hunk-toolbar-component
        [show]="toolbar1show"
        (toolbarLeave)="onToolbar1Leave('kapcsolat1')"
        (changeView)="onChange1View($event)"
        (save)="save1Content()"
        >
</app-hunk-toolbar-component>

<!-- Start Content -->

    <div class="container" style="padding-top: 20px"   (mouseleave)="toolbar1show=true">
      <div class="page">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <!--------------------------------------Editor Implant-------------------------------------->
            <div class="inner"  >
              <app-ckeditor
                      *ngIf="editor1show"
                      [htmlValue]="_HtmlcontentsService.getContent('kapcsolat1')"

                      [INDEX]="kapcsolat1"

                      [fileUploader]="false"
                      (valueChanged)="onValueChanged1($event)"
                      ></app-ckeditor>
            </div>
            <!--------------------------------------Editor Implant-------------------------------------->
            <!--------------------------------------Content begin-------------------------------------->

            <div  *ngIf="!editor1show" class="inner">
              <div  hunkhtml [htmlContent]="_HtmlcontentsService.getContent('kapcsolat1')" ></div>
            </div>
            <!--------------------------------------Content end-------------------------------------->

            <!--<hunk-richtext
              [htmlcontent]="_HtmlcontentsService.contents.kapcsolat_tartalom.content"
              (saved)="_HtmlcontentsService.setContent(_HtmlcontentsService.contents.kapcsolat_tartalom.id,$event)"

              ></hunk-richtext>-->
          </div>
          <div class="col-md-8 col-sm-8">
            <h3>Üzenet küldése</h3>
            <div class="row">

                <div class="col-md-6 margin-15">
                  <div class="form-group">
                    <input type="text" id="name" [(ngModel)]="content.name" name="name"  class="form-control input-lg" placeholder="Név*">
                  </div>
                  <div class="form-group">
                    <input type="email" id="email"  [(ngModel)]="content.email" name="email"  class="form-control input-lg" placeholder="Email*">
                  </div>
                  <div class="form-group">
                    <input type="text" id="phone"  [(ngModel)]="content.phone" name="phone" class="form-control input-lg" placeholder="Telefon">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea  [(ngModel)]="content.comments" cols="6" rows="5" id="comments" name="comments" class="form-control input-lg" placeholder="Message"></textarea>
                    <input id="submit" (click)="sendMessage()" name="submit" type="submit" class="btn btn-primary btn-lg btn-block" value="Üzenet elküldése">
                  </div>
                </div>

            </div>
            <div class="clearfix"></div>
            <div id="message"></div>
          </div>
          <div class="col-md-4 col-sm-4">
            <h3>Székhelyünk</h3>
            <div class="lgray-bg" style="padding: 7px 0px 17px 0px" (mouseleave)="toolbar2show=true">


               <!-- <hunk-richtext
                  [htmlcontent]="_HtmlcontentsService.contents.kapcsolat_cim.content"
                  (saved)="_HtmlcontentsService.setContent(_HtmlcontentsService.contents.kapcsolat_cim.id,$event)"
                  ></hunk-richtext>-->


                <app-hunk-toolbar-component
                        [show]="toolbar2show"
                        (toolbarLeave)="onToolbar2Leave('kapcsolat2')"
                        (changeView)="onChange2View($event)"
                        (save)="save2Content()"
                        >
                </app-hunk-toolbar-component>

                <app-ckeditor
                        *ngIf="editor2show"
                        [htmlValue]="_HtmlcontentsService.getContent('kapcsolat2')"

                        [INDEX]="kapcsolat2"

                        [fileUploader]="false"
                        (valueChanged)="onValueChanged2($event)"
                        ></app-ckeditor>

              <p class="big" *ngIf="!editor1show" hunkhtml [htmlContent]="_HtmlcontentsService.getContent('kapcsolat2')">

              </p>
              <img src="template/images/terkep.gif">
            </div>
          </div>
        </div>
      </div>
    </div>
