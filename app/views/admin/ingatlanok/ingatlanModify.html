<admin-ingatlan-header></admin-ingatlan-header>
<div class="container container-fluid">
    <section>



        <div class="form-group row">
            <label for="ingatlan_irsz" class="col-sm-2 form-control-label">Irsz:</label>

            <div class="col-sm-2">
                <input [(ngModel)]="ingatlan.ingatlan_irsz"  type="number" class="form-control" id="ingatlan_irsz" placeholder="Irányítószám"
                      >
            </div>
            <label for="ingatlan_varos" class="col-sm-1 form-control-label">Város</label>

            <div class="col-sm-7">
                <input  [(ngModel)]="ingatlan.ingatlan_varos" type="text" class="form-control" id="ingatlan_varos" placeholder="Város"
                       value="{{ingatlan.ingatlan_varos}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="ingatlan_cim" class="col-sm-2 form-control-label">ingatlan_cim</label>

            <div class="col-sm-10">
                <input  [(ngModel)]="ingatlan.ingatlan_cim" type="text" class="form-control" id="ingatlan_cim" placeholder="utca hsz. stb."
                       >
            </div>
        </div>
        <div class="form-group row">
            <label for="ingatlan_telek_nm2" class="col-sm-2 form-control-label">Telek (m<sup>2</sup>):</label>

            <div class="col-sm-2">
                <input  [(ngModel)]="ingatlan.ingatlan_telek_nm2" type="number" class="form-control" id="ingatlan_telek_nm2" placeholder="ingatlan_telek_nm2"
                       >
            </div>
            <label for="ingatlan_nm2" class="col-sm-1 form-control-label">Lakóterület</label>

            <div class="col-sm-7">
                <input  [(ngModel)]="ingatlan.ingatlan_nm2" type="number" class="form-control" id="ingatlan_nm2" placeholder="ingatlan_nm2"
                       >
            </div>
        </div>
        <div class="form-group row">
            <label for="ingatlan_szobak" class="col-sm-2 form-control-label">Leírás:</label>

            <div class="col-sm-10">
                <textarea rows="6"  [(ngModel)]="ingatlan.ingatlan_leiras" class="form-control"></textarea>
            </div>

        </div>
        <div class="form-group row">
            <label for="ingatlan_szobak" class="col-sm-2 form-control-label">Szobák száma:</label>

            <div class="col-sm-2">
                <input  [(ngModel)]="ingatlan.ingatlan_szobak" type="number" class="form-control" id="ingatlan_szobak" placeholder="Szobák"
                        >
            </div>
            <label for="ingatlan_garazs" class="col-sm-1 form-control-label">Garázs</label>

            <div class="col-sm-7">
                <input  [(ngModel)]="ingatlan.ingatlan_garazs" type="number" class="form-control" id="ingatlan_garazs" placeholder="Garázs darab"
                        >
            </div>
        </div>


    </section>
    <section class="tulaj">
        <div class="form-group row">
            <label for="tulaj" class="col-sm-2 form-control-label">Tulajdonos neve</label>

            <div class="col-sm-10">
                <input  [(ngModel)]="ingatlan.tulaj" type="text" class="form-control" id="tulaj" placeholder="Tulajdonos neve"
                       >
            </div>
        </div>
        <div class="form-group row">
            <label for="tulaj_irsz" class="col-sm-2 form-control-label">Irsz:</label>

            <div class="col-sm-2">
                <input  [(ngModel)]="ingatlan.tulaj_irsz"  type="number" class="form-control" id="tulaj_irsz" placeholder="tulaj_irsz"
                      >
            </div>
            <label for="tulaj_varos" class="col-sm-1 form-control-label">Város</label>

            <div class="col-sm-7">
                <input  [(ngModel)]="ingatlan.tulaj_varos" type="text" class="form-control" id="tulaj_varos" placeholder="Város"
                       >
            </div>
        </div>
        <div class="form-group row">
            <label for="tulaj_cim" class="col-sm-2 form-control-label">ingatlan_cim</label>

            <div class="col-sm-10">
                <input  [(ngModel)]="ingatlan.tulaj_cim" type="text" class="form-control" id="tulaj_cim" placeholder="utca hsz. stb."
                      >
            </div>
        </div>
        <div class="form-group row">
            <label for="tulaj_telefon" class="col-sm-2 form-control-label">telefon:</label>

            <div class="col-sm-4">
                <input  [(ngModel)]="ingatlan.tulaj_telefon" type="text" class="form-control" id="tulaj_telefon" placeholder="tulaj_telefon"
                      >
            </div>
            <label for="tulaj_email" class="col-sm-1 form-control-label">Email</label>

            <div class="col-sm-4">
                <input  [(ngModel)]="ingatlan.tulaj_email" type="text" class="form-control" id="tulaj_email" placeholder="e-mail cím"
                       >
            </div>
        </div>
    </section>



    <section class="sorsjegy">
        <div class="form-group row">


            <div class="col-sm-4">
                <label  >Ingatlan ára</label>
            </div>
            <div class="col-sm-4">
                <label  >Sorsjegy ára</label>
            </div>
            <div class="col-sm-4">
                <label  >kalkulált db.</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <input #ar  [(ngModel)]="ingatlan.ingatlan_ar" (change)="sorsjegydbCalculate(ar.value, sorsjegyar.value)" (keyup)="sorsjegydbCalculate(ar.value, sorsjegyar.value)"  type="number" class="form-control"  placeholder="ár"
                        >
            </div>
            <div class="col-sm-4">
                <input  [(ngModel)]="ingatlan.sorsjegy_ar" #sorsjegyar (change)="sorsjegydbCalculate(ar.value, sorsjegyar.value)" (keyup)="sorsjegydbCalculate(ar.value, sorsjegyar.value)"  type="number" class="form-control"  placeholder="sorsjegy ár"
                        >
            </div>
            <div class="col-sm-4">
               <h2>{{sorsjegydb}} db.</h2>
            </div>


        </div>
        <div class="form-group row">
            <div class="col-sm-8">
               <label>Ennyi százakék adódjon hozzá az értékesítéshez: </label> <input   [(ngModel)]="ingatlan.extra_szazalek"   type="number" class="form-control"  placeholder="0.0"
                        >
            </div>

        </div>
    </section>








    <section class="kepek">
        <div class="form-group row">
            <div class="col-sm-2">
                <label >Kép neve</label>

                <input #pic (keyup)="onKey(pic.value)">
            </div>
            <div class="col-sm-2">
                <label >Kép feltöltése</label>
                <input  type="file" (change)="onKepfeltoltes($event)">
            </div>

        </div>
        <div class="form-group row">


            <div class="col-sm-4"  *ngFor="let kep of kepek, let i=index" >
            <ingatlan-kep
                    (archivePic)="onArchivePic($event)"
                    (modifyIt)="onModifyIt($event)"
                    (refresh)="onRefresh($event)"
                    [positions]="positions"
                    [kepObj]="kep"
                    ></ingatlan-kep>
            </div>
        </div>

    </section>
    <div class="form-group row">
        <div class=" col-sm-6">
            <button type="submit" (click)="onUpdate()" class="btn green">Adatok mentése</button>
        </div>
        <div class=" col-sm-6" *ngIf="ingatlan.id!=0">
            <button type="submit" (click)="onDelete()" class="btn red">Ingatlan törlése</button>
        </div>
    </div>
</div>
