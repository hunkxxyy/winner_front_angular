            <div class="row">

<!-- Start Content -->
<!-- Start Content -->
<div class="" role="main">
    <div id="content" class="content full">
        <div class="container">
            <ul class="timeline">
                <li  *ngFor="let hir of news, let i=index" class="{{i%2==0 ? 'timeline-inverted' : 'timeline-badge'}}" >
                    <div class="timeline-badge" style=" background-color: #64a9d1;">{{hir.datum | hunkDate:'shortDay'}}<span>{{hir.datum | hunkDate:'Y'}}</span></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h3 class="timeline-title"><a >{{hir.title}}</a></h3>
                            <p><small class="text-muted"><i class="fa fa-calendar"></i> {{hir.datum | hunkDate:'magyar'}}</small></p>
                        </div>
                        <div class="timeline-body"  >
                            <app-my-inner-html [htmlContent]="hir.content"></app-my-inner-html>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
