<div class="galeryPanel">

  <section>
    <div class="row">
      <label class="col-lg-12" >Kép feltöltése</label>
      <input class="col-lg-12" type="file" (change)="onKepfeltoltes($event)">
    </div>
    <div class="row">
      <label class="col-lg-12">Kép neve:</label>
      <input class="col-lg-10" type="text" [(ngModel)]="filename">


    </div>
    <div class="row">
      <label class="col-lg-12">Méret:</label>
      <input class="col-lg-10" type="number" [(ngModel)]="imgParams[0].width"> px.


    </div>

  </section>
  <hr>
  <div class="picture-holder"  *ngFor="let image of imageList, let i=index">


      <img (click)="hint()" src="{{host}}{{image.file}}" alt="Fjords" width="300" >
      <button (click)="deletePicture(image)">törlés</button>


  </div>
</div>
