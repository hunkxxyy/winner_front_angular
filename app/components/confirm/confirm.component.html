<a (click)="modalOpen(modal)" ><span [innerHtml]="callingButton"></span></a>

<modal #modal>


  <modal-header>
    <button  (click)="modalClosed()" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   {{title}}

  </modal-header>

  <modal-body>
    <div class="row">
      <div class="col-xs-12" [innerHtml]="question"></div>
    </div>


  </modal-body>
  <modal-footer class="modal-footer">

    <a (click)="confirm()" data-dismiss="modal"><button type="submit" class="btn btn-danger pull-right">Törlés</button></a>
    <button  (click)="modal.close(); modalClosed()" type="submit" class="btn btn-default pull-right">Mégse</button>

  </modal-footer>
</modal>
